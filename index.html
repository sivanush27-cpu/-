
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ספארי המספרים - אלופי החשבון</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', 'Assistant', sans-serif;
        overflow: hidden;
        user-select: none;
        background-color: #064e3b; /* צבע ירוק יער כגיבוי */
      }
      .jungle-bg {
        background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        position: fixed;
        inset: 0;
        z-index: -2;
        filter: blur(3px) brightness(0.7); /* טשטוש והכהייה של הרקע */
      }
      .jungle-overlay {
        background: radial-gradient(circle, rgba(6,78,59,0.3) 0%, rgba(0,0,0,0.7) 100%);
        position: fixed;
        inset: 0;
        z-index: -1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div class="jungle-bg"></div>
    <div class="jungle-overlay"></div>
    <div id="root"></div>
  </body>
